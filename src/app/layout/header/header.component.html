<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand headerTitle" href="/">UpDate</a>
  <span class="nav-item" *ngIf="roleAuthenticateService.isLoggedIn()">
    <a class="nav-link">Welkom {{roleAuthenticateService.user.userName}}!</a>
  </span>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()"  data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{'show': navbarOpen, 'navbarOpen': true}" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link "routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="roleAuthenticateService.isJournalist()">
        <a class="nav-link" routerLink="/journalist/dashboard">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="roleAuthenticateService.isAdministrator()">
        <a class="nav-link" routerLink="/admin/dashboard">Dashboard</a>
      </li>
        <li class="nav-item"  *ngIf="!roleAuthenticateService.isLoggedIn()">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item"  *ngIf="!roleAuthenticateService.isLoggedIn()">
        <a class="nav-link"routerLink="/sign-up">Sign-Up</a>
      </li>
      <li class="nav-item"  *ngIf="roleAuthenticateService.isLoggedIn()">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
     
    </ul>
  </div>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto" *ngFor="let tag of tags">
      <li class="nav-item">
        <a class="nav-link">{{tag.name}}</a>
      </li>
     
    </ul>
  </div>
