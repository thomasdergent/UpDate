<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<body>
    
    <ngx-alerts></ngx-alerts>  
    <section id="manage-journalists">
        <div class="container">

            <div class="section-title" data-aos="fade-left">
                <h2>Artikels publiceren</h2>
            </div>
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4>Artikels</h4>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Auteur</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let article of articles">

                            <tr>
                                <td>{{article.title}} </td>
                                <td>{{article.user.firstName}} {{article.user.lastName}} </td>
                                <td>{{article.articleStatus.name}} </td>
                                <td>

                                    <a routerLink="/admin/article/publish/{{article.title}}"
                                        class="review"><i class="material-icons" data-toggle="tooltip"
                                            title="Edit">&#xE255;</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
